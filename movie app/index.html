<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>    
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__wrapper-head">
                    Movie App
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="wrapper">
            <div class="main__wrapper">
                <div class="main__wrapper-search">
                    <input type="text" placeholder="Search for a movie ...">
                    <button class="button">Search</button>
                    <div class="suggestion-list" style="display: none;"></div> <!-- Список подсказок -->
                </div>
                <div class="main__wrapper-cards">
                    <!-- Фильмы будут отображаться здесь -->
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
